    <!-- styles css -->
    <link rel="preload" href="../css/styles.css" as="style">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Road To Dev || Contact me</title>
</head>

<body>
    <!-- -----------------------------------------------------------------header -->
    <header>
        <!-- navbar start -->
        <nav class="nav">
            <!-- nav logo -->
            <a href="../../index.html">
                <img src="../images/mainLogo.png" alt="logo" class="nav__logo">
            </a>
            <!-- nav links -->
            <ul class="nav__links">
                <a href="../../index.html">
                    <li class="nav__link" title="home">Home</li>
                </a>
                <a href="./about.html" title="about">
                    <li class="nav__link">About</li>
                </a>
                <a href="./skills.html" title="skills">
                    <li class="nav__link">Skills</li>
                </a>
                <a href="./portfolio.html" title="portfolio">

                <a href="./contact.html" title="contact">
                    <li class="nav__link nav__link--active">Contact</li>
                </a>
            </ul>
        </nav>
        <!-- navbar ends -->
    </header>
    <!-- -----------------------------------------------------------------main -->
    <main class="contact">
        <form id="form" class="form" action="https://formspree.io/f/mwkyrgnd" method="POST">
            <!-- form title -->
            <h1 class="form__title">Let's get in touch</h1>
            <!-- name -->
            <div class="form__container">
                <label for="name">
                    Your name:
                    <input type="text" name="name" id="name" required placeholder="your name..">
                </label>
                <!-- email -->
                <label for="email">
                    Your email:
                    <input type="email" name="email" id="email" class="email" required placeholder="your email..">
                </label>
                <!-- message -->
                <label for="message">
                    Your message:
                    <textarea name="message" id="message" class="message" required placeholder="your message.."
                        cols="30" rows="10"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </div>
        </form>
    </main>
    <!-- ---------------------------------------------------------------------footer -->
    <footer class="footer">
        <a href="../../index.html" title="home" class="footer__logo">
            <img src="../images/mainLogo.png" alt="brand logo">
        </a>
        <p class="footer__copy">Â© roadtodev 2022</p>
